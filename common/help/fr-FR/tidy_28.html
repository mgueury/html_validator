      <h2> Aide de tidy - Tidy [28]&nbsp;: Le type de document déclaré ne correspond pas au contenu.</h2>
      <h3> Cause&nbsp;: </h3>
      <p>Le type de document déclaré (DOCTYPE) ne correspond pas au contenu.
      </p>

      <h3> Solution&nbsp;: </h3>
      <p>Déclarez un type de document qui corresponde à votre contenu.
      </p>
