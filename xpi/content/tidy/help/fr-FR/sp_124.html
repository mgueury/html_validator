      <h2>Sp 124&nbsp;: La valeur ... de l'attribut ... est invalide&nbsp;: elle ne peut pas être un nombre</h2>
      <h3> Cause&nbsp;: </h3>
      <p>La valeur de cet attribut devrait être un nombre, la syntaxe utilisée est erronée.
      </p>

      <h3> Solution&nbsp;: </h3>
      <p>Corrigez la valeur de l'attribut.
      </p>
