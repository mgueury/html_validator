      <h2> Aide de tidy - Tidy [14]&nbsp;: Remplacez <code>...</code> par <code>&lt;/br&gt;</code></h2>
      <h3> Cause&nbsp;: </h3>
      <p>Vous utilisez un élément qui pourrait être remplacé par la balise <code>&lt;/br&gt;</code>.
      </p>
      
      <h3> Solution&nbsp;: </h3>
      <p>Utilisez la balise <code>&lt;/br&gt;</code>.
      </p>
